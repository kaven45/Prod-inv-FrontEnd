<div class="container mt-5">
  <!-- Title with Icons -->
  <h2 class="text-center mb-4 product-title">✨ View Product Details ✨</h2>

  <!-- Product Card Section -->
  <div *ngIf="getproduct" class="card-container">
    <div class="card product-card p-4 shadow-lg">
      <div class="product-info">
        <p><strong>🔢 ID:</strong> {{ getproduct.id }}</p>
        <p><strong>🏷️ Name:</strong> {{ getproduct.name }}</p>
        <p><strong>💰 Price:</strong> ₹{{ getproduct.price }}</p>
        <p><strong>📝 Description:</strong> {{ getproduct.description }}</p>
        <p><strong>🏭 Manufacturer:</strong> {{ getproduct.manufacturer }}</p>
        <p><strong>📊 Quantity Available:</strong> {{ getproduct.quantity }}</p>
      </div>
    </div>
  </div>

  <!-- Go Back Button Section -->
  <div class="btn-container">
    <button class="btn-back mt-3" (click)="goBack()">⬅️ Go Back</button>
  </div>
</div>
