<div class="container">
  <div class="form-box">
    <h2 class="title">Registration Form</h2>

    <form #registerForm="ngForm" (ngSubmit)="onSubmit(registerForm)">
      <div class="form-row">
        <!-- First Name -->
        <div class="form-group half-width">
          <label for="firstName">First Name</label>
          <input
            type="text"
            id="firstName"
            name="firstName"
            [(ngModel)]="user.firstName"
            required
            class="form-control"
            placeholder="Enter your first name"
          />
        </div>

        <!-- Last Name -->
        <div class="form-group half-width">
          <label for="lastName">Last Name</label>
          <input
            type="text"
            id="lastName"
            name="lastName"
            [(ngModel)]="user.lastName"
            required
            class="form-control"
            placeholder="Enter your last name"
          />
        </div>
      </div>

      <div class="form-row">
        <!-- Email -->
        <div class="form-group half-width">
          <label for="email">Email</label>
          <input
            type="email"
            id="email"
            name="email"
            [(ngModel)]="user.email"
            required
            class="form-control"
            placeholder="Enter your email (e.g., example@gmail.com)"
          />
        </div>

        <!-- Mobile Number -->
        <div class="form-group half-width">
          <label for="mobileNumber">Mobile Number</label>
          <input
            type="text"
            id="mobileNumber"
            name="mobileNumber"
            [(ngModel)]="user.mobileNumber"
            required
            pattern="^[6-9]\d{9}$"
            class="form-control"
            placeholder="Enter your mobile number"
          />
        </div>
      </div>

      <div class="form-row">
        <!-- Password -->
        <div class="form-group half-width">
          <label for="password">Password</label>
          <input
            type="password"
            id="password"
            name="password"
            [(ngModel)]="user.password"
            required
            class="form-control"
            placeholder="Create a password"
          />
        </div>

        <!-- Location -->
        <div class="form-group half-width">
          <label for="location">Location</label>
          <input
            type="text"
            id="location"
            name="location"
            [(ngModel)]="user.location"
            required
            class="form-control"
            placeholder="Enter your location"
          />
        </div>
      </div>

      <!-- Error Message -->
      <div *ngIf="formError" class="error">
        ‚ùó {{ formError }}
      </div>

      <!-- Submit Button -->
      <button
        type="submit"
        class="btn btn-primary mt-3"
        [disabled]="registerForm.invalid"
      >
        üéâ Register & Go to Login
      </button>
      <p class="signup-link">
        Already have an account?
        <button
          type="button"
          class="btn btn-link"
          (click)="redirectToLogin()"
        >
          Sign In
        </button>
    </form>
  </div>
</div>
